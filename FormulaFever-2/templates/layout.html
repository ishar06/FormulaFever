<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale-1">
  <title>{% block title %}FormulaFever{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/10/28/14/20251028144358-6NBAZYID.js" defer></script>

    
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          üèéÔ∏è FormulaFever
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">

            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" aria-current="page"
                href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'race_dashboard' %}active{% endif %}"
                href="{{ url_for('home') }}#race-selector">Race Analysis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'driver_dashboard' %}active{% endif %}"
                href="{{ url_for('home') }}#explore-features">Driver Analysis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'comparator' %}active{% endif %}"
                href="{{ url_for('comparator') }}">Comparator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'predictor' %}active{% endif %}"
                href="{{ url_for('predictor') }}">Prediction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'live_stats' %}active{% endif %}"
                href="{{ url_for('live_stats') }}">Live Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}"
                href="{{ url_for('about') }}">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="content-wrapper">
    <main class="container mt-4">
      {% block content %}{% endblock %}
    </main>
  </div>

  <footer class="footer">
    <div class="container text-center">

      <div class="mb-2">
        <a href="https://www.formula1.com/" target="_blank" class="mx-2">Official F1 Site</a> |
        <a href="https://en.wikipedia.org/wiki/Formula_One" target="_blank" class="mx-2">F1 Wikipedia</a> |
        <a href="https://www.reddit.com/r/formula1/" target="_blank" class="mx-2">r/formula1</a>
      </div>
      <span>&copy; 2025 FormulaFever. All data via Jolpica & FastF1. Not affiliated with F1.</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
