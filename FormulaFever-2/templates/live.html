<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live F1 Race Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light p-4">
    <div class="container">
        <h1 class="text-center mb-4">🏁 Formula 1 Live Race Stats</h1>

        {% if error %}
            <div class="alert alert-danger text-center">
                {{ error }}
            </div>
        {% else %}
            <div class="card bg-secondary p-4">
                <h3>Track: {{ data.track }}</h3>
                <p><strong>Leader:</strong> {{ data.leader }}</p>
                <p><strong>Fastest Lap:</strong> {{ data.fastest_lap }}</p>
                <p><strong>Air Temperature:</strong> {{ data.temperature }}°C</p>
                <p><strong>Humidity:</strong> {{ data.humidity }}%</p>
                <p><strong>Rainfall:</strong> {{ data.rainfall }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
